services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  bot:
    build: ./bot
    container_name: telegram_ai_bot
    env_file:
      - .env
    depends_on:
      - ollama
    restart: unless-stopped

volumes:
  ollama_data: